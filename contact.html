<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS1 CA - Charlotte Lucas</title>
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <body>
        <form id="contactForm">
            <h1>Contact Form</h1>
            <div class="input-container">
                <input type="text" id="name" class="input" required>
                <label for="name" class="label">Name</label>
                <div class="form-error" id="nameError">Please enter your name</div>
            </div>
            <div class="input-container">
                <input type="text" id="subject" class="input" required>
                <label for="subject" class="label">Subject</label>
                <div class="form-error" id="nameError">The subject must be at least 10 characters</div>
            </div>
            <div class="input-container">
                <input type="email" id="email" class="input" required>
                <label for="email" class="label">Email</label>
                <div class="form-error" id="nameError">Please enter a valid email address</div>
            </div>
            <div class="input-container">
                <input type="text" id="address" class="input" required>
                <label for="address" class="label">Address</label>
                <div class="form-error" id="nameError">The address must be at least 25 characters</div>
            </div>
            
            <button>Submit</button>
        </form>
        <script src="js/functions/displayError.js"></script>
    </body>
</html>
