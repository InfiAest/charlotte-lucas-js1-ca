<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS1 CA - Charlotte Lucas</title>
        <link href="css/styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.typekit.net/bmy5ifj.css">
    </head>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <body>
        <main class="form-container">
            <h1>Contact form</h1>
            <p class="validation-message">Congrats! You filled out the form correctly</p>
            <form id="contactForm">
                <div>
                    <label class="form-labels">
                        Name (required)
                        <input name="name" id="name" placeholder="John Smith">
                    </label>
                    <div class="form-error" id="nameError">Please enter your name</div>
                </div>
                <div>
                    <label class="form-labels">
                        Subject (minimum 10 characters)
                        <input name="subject" id="subject" placeholder="Where is pickle rick?">
                    </label>
                    <div class="form-error" id="subjectError">Subject must be at least 10 characters</div>
                </div>
                <div>
                    <label class="form-labels">
                        Email (required)
                        <input name="email" id="email" placeholder="johnsmith@mail.com">
                    </label>
                    <div class="form-error" id="emailError">Please enter a valid email address</div>
                </div>
                <div>
                    <label class="form-labels">
                        Address (minimum 25 characters)
                        <input name="address" id="address" placeholder="Motbakkene 182, OSLO, Norge, 0687">
                    </label>
                    <div class="form-error" id="addressError">Address must be at least 25 characters</div>
                </div>
                <div>
                    <label for="subject" class="form-labels">Message</label>
                        <textarea id="message" name="message" placeholder="Write something here.."></textarea>
                </div>
                <button>Submit</button>
            </form>
            <script src="js/functions/displayError.js"></script>
            <script src="js/contact.js"></script>
        </main>
    </body>
</html>
